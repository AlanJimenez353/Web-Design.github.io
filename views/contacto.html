          <h2 class="ct-section-head">Contactanos</h2>
          <div class="row contact-fields">
            <div class="col-md-8 left-form">
             <form method="post" action="">
              <div class="form-group">
                <label class="sr-only" for="fname">Nombre *</label>
                <input class="required form-control" id="fname" name="fname" placeholder="Nombre&nbsp;*" type="text"  required>
              </div>
              <div class="form-group">

              </div>
              <div class="form-group">
                <label class="sr-only" for="contactPhone">Telefono *</label>
                <input class="required form-control h5-phone" id="contactPhone" name="contactPhone" placeholder="Telefono&nbsp;*" type="text"  required>
              </div>
              <div class="form-group">
                <label class="sr-only" for="comment">Escribe tu mensaje aqui</label>
                <textarea class="required form-control" id="comment" name="comment" placeholder="Escriba su mensaje aqui&nbsp;*" rows="6" required></textarea>
              </div>
              <button class="btn btn-accent" type="submit">Enviar</button>  
            </form>
